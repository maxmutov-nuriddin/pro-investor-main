[build]
  publish = "dist"

# Redirect API calls to the Render backend
[[redirects]]
  from = "/api/*"
  to = "https://pro-investor-main.onrender.com/api/:splat"
  status = 200
  force = true

# Handle SPA routing (fallback to index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
